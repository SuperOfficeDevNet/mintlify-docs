        \ lastWeek, thisWeek, nextWeek, lastMonth, thisMonth, nextMonth, lastQuarter,\
        \ thisQuarter, nextQuarter, thisHalf, thisYear\r\n\r\nFuncs: substringof(a,b),\
        \ startswith(a,b), endswith(a,b), this(f,period), next(f,n,period), previous(f,n,period),\
        \ thisAndNext(f,n,period), thisAndPrevious(f,n,period), thisAndPreviousAndNext(f,period)\r\
        \n"
