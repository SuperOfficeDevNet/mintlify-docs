            \ != reg_id then this is an assigned appointment, indicated vt type =\
            \ kBooking"
          format: int32
        Priority:
          $ref: '#/components/schemas/SuperOffice.CRM.Services.Priority'
        Private:
          type: string
          description: "The confidentiality of appointments is shown as different\
            \ types of private on the appointment. For an updated list of private\
            \ types, see the database manual."
          enum:
          - Public
          - PrivateUser
          - PrivateGroup
        Project:
          $ref: '#/components/schemas/SuperOffice.CRM.Services.Project'
        Type:
          type: string
          description: "The different types of appointment, if the appointment is\
            \ supposed to be shown in the diary or checklist, or if it's a document.\
            \ See the different types of appointments in the database manual."
          enum:
          - Unknown
          - inDiary
          - inChecklist
          - Note
          - Document
          - SavedReport
          - BookingForDiary
          - BookingForChecklist
          - MergeDraft
          - MergeFinal
        UpdatedDate:
          type: string
          description: Updated date  in UTC.
          format: date-time
        Completed:
          type: string
          description: Appointment Completed state. This property is the part of the
            Status property that is the completed state. Could be three state if the
            three state user preference is set.
          enum:
          - Unknown
          - NotStarted
          - Started
          - Completed
        ActiveLinks:
          type: integer
          description: "Number of active links to sale, document, appointment."
          format: int32
        Links:
          type: array
          description: List of all elements linked to the appointment.
          items:
            $ref: '#/components/schemas/SuperOffice.CRM.Services.Link'
        AlarmLeadTime:
          type: string
          description: Alarm lead time.
        HasAlarm:
          type: boolean
          description: Does this appointment have an alarm
        ColorIndex:
          type: integer
          description: "Appointment colour, used only in Japanese versions. Western\
            \ versions take colour from Task"
          format: int32
        IsFree:
          type: boolean
          description: "True if free, false if busy"
        IsAlldayEvent:
          type: boolean
          description: True if all day event
        LagTime:
          type: string
          description: "as leadtime, but after the end - time blocked for travel etc."
