      - name: $select
        in: query
        description: "Comma separated list of column names to return. \"nameDepartment,fullname,category\"\
          . Can also use aggregation functions and modifiers: \"Count(category):Footer\""
        schema:
          type: string
      - name: $filter
        in: query
        description: "Expression to restrict the results. e.g.: \"name begins 'foo'\
          \ and category gt 1\""
        schema:
          type: string
      - name: $orderBy
        in: query
        description: "Comma separated list of column names to sort by, with optional\
          \ direction. \"name asc,fullname,category desc\""
        schema:
          type: string
      - name: $entities
        in: query
        description: "Comma separated list of entity names to use. Default = \"\"\
          . \"contact, person\""
        schema:
          type: string
      - name: $top
        in: query
        description: Number of rows to return in results
        schema:
          type: integer
          format: int32
      - name: $skip
        in: query
        description: Number of rows from database to skip before returning results
        schema:
          type: integer
          format: int32
      - name: $mode
        in: query
        description: FULL (with raw values and hints for each value) or SLIM (just
          the display values)
