    SuperIdAuthentication:
      type: oauth2
      description: "SuperOffice SuperId OAuth implicit flow. \r\nYou need to issue\
        \ a request to the SuperId authorization URL\r\n    https://online.superoffice.com/login/common/oauth/authorize?response_type=token\r\
        \n      &client_id=670734e0-4c5a-11e3-be9e-a171392e81db\r\n      &redirect_uri=https://example.com/spa/\r\
        \n\r\npassing in the application id and redirect URL.\r\n\r\nSuperId will\
        \ log the user in, and redirect to the requested redirect URL with a #payload\r\
        \ncontaining the access token and claims. (The redirect URL must be registered\
        \ with SuperId in advance)\r\n\r\n   https://example.com/spa#access_token=8A%3aCust12227.AXRrCITpPBvQX3UbIohb\r\
        \n      &token_type=bearer\r\n      &state=\r\n      &expires_in=3600\r\n\
        \      &ctx=Cust12227\r\n      &netserver_url=https%3a%2f%2fsod.superoffice.com%2fCust12227%2fRemote%2fServices82%2f\r\
        \n\r\nYou can take the #access_token value and pass it as the Authenticate\
        \ HTTP header as a BEARER token.\r\n"
      flows:
        implicit:
          authorizationUrl: https://online.superoffice.com/login/common/oauth/authorize
          scopes: {}
