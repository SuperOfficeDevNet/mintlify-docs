          format: date-time
        AppointmentId:
          type: integer
          description: Primary key
          format: int32
        Description:
          type: string
          description: Description of the appointment.
        Title:
          type: string
          description: The title of the appointment.
        Agenda:
          type: string
          description: The agenda of the appointment.
        InternalNotes:
          type: string
          description: Internal notes for the appointment.
        StartDate:
          type: string
          description: date + start time planned
          format: date-time
        EndDate:
          type: string
          description: Date + end time planned
          format: date-time
        InvitedPerson:
          $ref: '#/components/schemas/SuperOffice.CRM.Services.Person'
        Person:
          $ref: '#/components/schemas/SuperOffice.CRM.Services.Person'
