          type: string
          enum:
          - Slim
          - Wide
          - Full
      - name: $options
        in: query
        description: "Provider specific options. e.g: \"GrandTotal=true\""
        schema:
          type: string
      - name: $context
        in: query
        description: Provider specific context parameter.
        schema:
          type: string
      - name: $format
        in: query
        description: Set XML or JSON output format; override the format determined
          from Accept header.
        schema:
          type: string
      - name: $jsonSafe
        in: query
        description: Make output names into JSON safe property names. Replace all
          unsafe characters with _ underscore.
